name: Dropbox â€” Deploy (Publish Profile)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'host.json'
      - 'requirements.txt'
      - '.github/workflows/dbx_deploy_publish.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package app
        run: |
          zip -r functionapp.zip . -x ".git/*" "*.pyc" "__pycache__/*" ".github/*"

      - name: ZipDeploy via publish profile
        uses: azure/webapps-deploy@v3
        with:
          app-name: altus-dropbox-integration
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: functionapp.zip
